<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>গোপনীয়তার নীতি | আজকের পত্রিকা</title>
    <style>
        body {
            font-family: 'SolaimanLipi', 'Siyam Rupali', Arial, sans-serif;
            line-height: 1.8;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e74c3c;
        }

        h1 {
            color: #e74c3c;
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            color: #2c3e50;
            font-size: 22px;
            margin-top: 30px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }

        p {
            margin-bottom: 15px;
            text-align: justify;
        }

        ul {
            margin-left: 20px;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 8px;
        }

        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #ddd;
        }

        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e74c3c;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>গোপনীয়তার নীতি</h1>
        <p>কামরুল হাসান</p>
    </div>

    <div class="section">
        <p>কামরুল হাসান এর নীতিমালা আসছে ।
        </p>


        <div class="footer">
            <p>© <span id="year"></span> কামরুল হাসান | সর্বস্বত্ব সংরক্ষিত।</p>
        </div>

        <script>
            document.getElementById('year').textContent = new Date().getFullYear();
        </script>
</body>

</html>
